{% load static %} 
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reclaimr | Admin Login</title>

  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: url("{% static 'images/4.png' %}") no-repeat center center/cover;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
    }

    /* ✅ EXACTLY MATCHED WITH home.html HEADER */
    .logo {
      position: absolute;
      top: 30px;
      left: 50px;
      display: flex;
      align-items: baseline;
      gap: 10px;
    }

    .logo a {
      text-decoration: none;
      font-size: 2.4rem;     /* ✅ same as home.html */
      font-weight: 700;
      color: white;
      transition: opacity 0.3s ease;
    }

    .logo a:hover {
      opacity: 0.85;
    }

    .logo span {
      font-size: 1.1rem;     /* ✅ same as home.html */
      opacity: 0.9;
      color: white;
    }

    /* LOGIN CARD */
    .login-card {
      background: #fff;
      color: #000;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
      width: 340px;
      padding: 2.5rem;
      text-align: center;
      border: 3px solid #000;
      animation: fadeIn 0.6s ease;
    }

    .login-card h2 {
      font-size: 1.8rem;
      font-weight: 700;
      margin-bottom: 1.5rem;
    }

    label {
      display: block;
      text-align: left;
      margin-bottom: 0.4rem;
      font-weight: 600;
      font-size: 0.95rem;
    }

    input {
      width: 100%;
      height: 45px;
      border: 2px solid black;
      border-radius: 10px;
      padding: 0 12px;
      margin-bottom: 1.2rem;
      background: white;
      color: black;
      font-size: 1rem;
      outline: none;
      box-sizing: border-box;
      transition: 0.3s;
    }

    input:focus {
      border-color: #333;
      background: #f7f7f7;
    }

    button {
      width: 100%;
      background: black;
      color: white;
      border: none;
      padding: 14px 0;
      border-radius: 10px;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      letter-spacing: 0.5px;
    }

    button:hover {
      background: white;
      color: black;
      border: 2px solid black;
      transform: scale(1.02);
    }

    .error {
      color: #c0392b;
      font-size: 0.9rem;
      margin-top: 0.5rem;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* ✅ Responsive */
    @media (max-width: 450px) {
      .logo {
        top: 20px;
        left: 25px;
        gap: 6px;
      }

      .logo a {
        font-size: 1.9rem;
      }

      .logo span {
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>

  <!-- ✅ Header same as home.html -->
  <div class="logo">
    <a href="{% url 'home' %}">Reclaimr</a>
    <span>Lost and Found System</span>
  </div>

  <!-- LOGIN CARD -->
  <div class="login-card">
    <h2>Admin Login</h2>
    <form method="post">
      {% csrf_token %}
      <label for="username">Username</label>
      <input type="text" id="username" name="username" placeholder="Enter username" required>

      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Enter password" required>

      <button type="submit">Login</button>

      {% if messages %}
        {% for message in messages %}
          <div class="error">{{ message }}</div>
        {% endfor %}
      {% endif %}
    </form>
  </div>

</body>
</html>
