{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reclaimr | Admin Panel</title>
  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: url("{% static 'images/bg.jpg' %}") no-repeat center center fixed;
      background-size: cover;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
      color: #fff;
    }

    .header {
      width: 100%;
      max-width: 1200px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
    }

    .header h1 {
      font-size: 2rem;
      font-weight: 600;
      color: white;
    }

    .logout-btn {
      background: white;
      border: none;
      border-radius: 10px;
      padding: 10px 20px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .logout-btn:hover {
      background: #ddd;
    }

    .reports-container {
      width: 100%;
      max-width: 1000px;
      display: flex;
      flex-direction: column;
      gap: 25px;
    }

    .report-card {
      display: flex;
      align-items: flex-start;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(8px);
      border-radius: 20px;
      padding: 20px;
      gap: 20px;
      color: #000;
    }

    .report-img {
      width: 90px;
      height: 90px;
      background: white;
      border-radius: 15px;
      flex-shrink: 0;
    }

    .report-details {
      flex: 1;
    }

    .report-title {
      font-weight: 600;
      font-size: 1.2rem;
      color: #000;
    }

    .report-info {
      font-size: 0.9rem;
      color: #000;
      margin: 5px 0;
    }

    .report-desc {
      font-size: 0.95rem;
      color: #000;
    }

    .report-actions {
      display: flex;
      flex-direction: column;
      gap: 8px;
      margin-left: auto;
    }

    .status-btn,
    .delete-btn {
      padding: 8px 16px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      font-weight: 500;
      transition: all 0.2s ease;
    }

    .status-btn.claimed {
      background: #f5f5f5;
      color: #000;
    }

    .status-btn.pending {
      background: #f5f5f5;
      color: #000;
    }

    .delete-btn {
      background: #000;
      color: #fff;
    }

    .delete-btn:hover {
      background: #333;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Reclaimr <span style="font-weight:400;">Lost and Found System</span></h1>
    <button class="logout-btn">Logout</button>
  </div>

  <h2 style="width:100%;max-width:1000px;color:white;margin-bottom:20px;">Manage Report</h2>

  <div class="reports-container">
    <!-- Example Report -->
    <div class="report-card">
      <div class="report-img"></div>
      <div class="report-details">
        <div class="report-title">Iphone 13 pro</div>
        <div class="report-info">Reported: 2025-10-05</div>
        <div class="report-desc">Black phone with a cracked screen protector. Has a white phone case.</div>
      </div>
      <div class="report-actions">
        <button class="status-btn claimed">Claimed</button>
        <button class="delete-btn">Delete</button>
      </div>
    </div>

    <div class="report-card">
      <div class="report-img"></div>
      <div class="report-details">
        <div class="report-title">Iphone 13 pro</div>
        <div class="report-info">Reported: 2025-10-05</div>
        <div class="report-desc">Black phone with a cracked screen protector. Has a white phone case.</div>
      </div>
      <div class="report-actions">
        <button class="status-btn pending">Pending</button>
        <button class="delete-btn">Delete</button>
      </div>
    </div>
  </div>
</body>
</html>
